<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>FOR ADMIN</title>
</head>
<body>
    <div class="forradmina">
    <form method="post" action="ggg.php" class="forradmin">
        <input class="classforadmin" type="text" name="for_brand" id="for_brand" placeholder="Марка">
        <input class="classforadmin" type="text" name="for_model" id="for_model" placeholder="Модель">
        <input class="classforadmin" type="number" name="for_year" id="for_year" placeholder="Год выпуска">
        <input class="classforadmin" type="text" name="for_transmission" id="for_transmission" placeholder="Трансмиссия">
        <input class="classforadmin" type="text" name="for_kuzov" id="for_kuzov" placeholder="Кузов">
        <input class="classforadmin" type="text" name="for_obyem" id="for_obyem" placeholder="Объем двигателя">
        <input class="classforadmin" type="text" name="for_rashod" id="for_rashod" placeholder="Расход двигателя">
        <input class="classforadmin" type="text" name="for_privod" id="for_privod" placeholder="Привод">
        <input class="classforadmin" type="number" name="for_mesta" id="for_mesta" placeholder="Количество мест">
        <input class="classforadmin" type="text" name="for_mosh" id="for_mosh" placeholder="Мощность двигателя">
        <input class="classforadmin" type="text" name="for_typeen" id="for_typeen" placeholder="Тип двигателя">
        <input class="classforadmin" type="number" name="for_newprice" id="for_newprice" placeholder="Цена нового автомобиля">
        <input class="classforadmin" type="number" name="for_oldprice" id="for_oldprice" placeholder="Цена поддержанного автомобиля">
        <input class="classforadmin" type="text" name="for_strana" id="for_strana" placeholder="Страна производитель">
        <label>Фото нового автоомобиля</label>
        <input type="file" id="for_newimg" name="for_newimg" accept="image/png, image/jpeg" placeholder="Фото нового автоомобиля">
        <label>Фото поддержанного автоомобиля</label>
        <input type="file" id="for_oldimg" name="for_oldimg" accept="image/png, image/jpeg" placeholder="Фото поддержанного автоомобиля">
        <label>Фото LKP</label>
        <input type="file" id="for_lkpimg" name="for_lkpimg" accept="image/png, image/jpeg" placeholder="Фото ЛКП">
        <input class="classforadmin" type="text" name="for_youtube" id="for_youtube" placeholder="Ссылка на видеообзор">
        <input class="classforadmin" type="text" name="for_rul" id="for_rul" placeholder="Расположение руля">
        <input class="classforadmin" type="submit" value="Отправить">
    </form>
</div>
</body>
</html>
